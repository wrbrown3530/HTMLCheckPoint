<!DOCTYPE html>
<html lang="en">

<head lang="en">
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Really Awesome Form!</title>
</head>

<body>
  <div class="wrap">
    <form>
      <h2> Super cool awesome form</h2>
      <label for="email">Enter email</label>
      <input type="email" name="email" id="email" placeholder="E-mail" required>
      <label for="userName">Enter Username</label>
      <input type="text" name="username" id="userName" placeholder="GitHub Username" required>
      <label for="password">Enter password</label>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <label for= "password2">Confirm Password</label>
      <input type="password" name="confirmpassword" id="password2" placeholder="Confirm Password" required>
      <br>
      <br>
      <h3>Choose your poison</h3>
      <label for="enterprise">enterprise</label>
      <input type="radio" name="radiobutton" id="enterprise" value="enterprise" required>
      <br>
       <label for="pro">pro</label>
      <input type="radio" name="radiobutton" id="pro" value="pro" required>
      <br>
       <label for="free">free</label>
      <input type="radio" name="radiobutton" id="free" value="free" required>
      <br>
      <br>
      <h3>Pls remember me</h3>
       <label for="checkbox">remember me</label>
      <input type="checkbox" id="checkbox" required>

       <label for="submit">Submit</label>
      <input id="submit" type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
