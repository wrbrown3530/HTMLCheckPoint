<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Really Awesome Form!</title>
</head>

<body>
  <div class="wrap">
    <form>
      <h2> Super cool awesome form</h2>
      <p>Enter email</p>
      <input type="email" name="email" placeholder="E-mail" required>
      <p>Enter Username</p>
      <input type="text" name="username" placeholder="GitHub Username" required>
      <p>Enter password</p>
      <input type="password" name="password" placeholder="Password" required>
      <p>Confirm Password</p>
      <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
      <br>
      <br>
      <h3>Choose your poison</h3>
      <label for="enterprise">enterprise</label>
      <input type="radio" name="radiobutton" id="enterprise" value="enterprise" required>
      <br>
       <label for="pro">pro</label>
      <input type="radio" name="radiobutton" id="pro" value="pro" required>
      <br>
       <label for="free">free</label>
      <input type="radio" name="radiobutton" id="free" value="free" required>
      <br>
      <br>
      <h3>Pls remember me</h3>
       <label for="checkbox">remember me</label>
      <input type="checkbox" required>
      <h3>Press me to submit</h3>

      <input id="checkbox" type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
